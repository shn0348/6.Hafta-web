<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulması - 5 </title>
</head>
<body>
    <form action="uye.html" method="get">
        <label>Ad:</label><input type="text" name="ad" ><br/><br/>
		<label>Soyad:</label><input type="text" name="soyad" autofocus="autofocus"><br/><br/>
        <label>e-Mail:</label><input type="email" name="e-mail"><br/><br/>
        <label>Parolo:</label><input type="password" name="sifre"><br/><br/>
        Öğrenim Durumu<br>
        <input type="radio" name="mezuniyet" value="ilkokul" checked="on"> İlkokul <br/>
        <input type="radio" name="mezuniyet" value="ortaokul"> Ortaokul <br/>
        <input type="radio" name="mezuniyet" value="Lise"> Lise <br/>
        <input type="radio" name="mezuniyet" value="Lisans"> Lisans <br/>
        <input type="radio" name="mezuniyet" value="yLisans"> Yüksek Lisans <br/>
        Bildiğiniz Programlama Dilleri<br>
        <input type="checkbox" name="c#" value="" checked> C# <br>
        <input type="checkbox" name="c++" value="" checked> C++ <br>
        <input type="checkbox" name="java" value="" > Java<br>
        <input type="checkbox" name="python" value="" > Python <br>
        <input type="checkbox" name="c" value="" checked> C <br>
        <input type="checkbox" name="visualBasic" value=""> Visual Basic<br>
		Doğum Yeriniz<br>
        <select name="dogumyeri">
            <option value="Adana">Adana</option>
            <option value="Afyon">Afyon	</option>
            <option value="Ankara">Ankara</option>
            <option value="Istanbul">İstanbul</option>
            <option value="Corum">Çorum</option>
            <option value="Yozgat">Yozgat</option>
            <option value="Bolu">Bolu</option>
            <option value="izmir">İzmir</option>            
        </select>
		<br><br>
		
        <button type="submit">
            <img src="kaydet.png" width="30" height="30">
        </button>
        <button type="reset">
            <img src="sil.png" width="30" height="30">
        </button>
    </form>
</body>
</html>
